<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CaringU</title>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <main>
        <section class="coluna1">
            <a href="../index.html">
                <img class="logo" src="../assets/img/caringu-logotipo-light.svg" alt="Logo da CaringU">
            </a>
        </section>
        
        <section class="coluna2">
            <div class="seta-voltar">
                <a href="../index.html">
                    <img class="imagem-seta" src="../assets/img/seta-voltar.svg" alt="Seta para voltar ao site institucional">
                </a>
            </div>
            <div class="container">
                <header class="container-titulos">
                    <h1>Pronto para continuar?</h1>
                    <p>Faça login para continuar sua experiência.</p>
                </header>

                <form class="formulario" action="#" method="POST">
                    <div class="inputs">
                        <div class="input-container">
                            <input id="email" name="email" type="email" placeholder="" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="input-container">
                            <input id="senha" name="senha" type="password" placeholder="" required>
                            <label for="senha">Senha</label>
                            <button type="button" class="alternar-senha" aria-label="Mostrar/ocultar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="recuperacao-senha">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    
                    <button id="botao-entrada" type="submit">Entrar</button>
                </form>

                <div class="container-botao-google">
                    <button class="login-google">
                        <img src="../assets/img/google-logo.svg" alt="Google Logo">
                        Entrar com Google
                    </button>
                </div>

                <footer>
                    <p>Não tem uma conta? <a href="./cadastro.html">Cadastrar-se</a></p>
                </footer>
            </div>
        </section>
    </main>

    <script src="../assets/js/login.js"></script>
</body>
</html>
